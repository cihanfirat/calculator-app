<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly> <!--display screen to see output (onlyread you can not type in)-->
        <div id="keys">
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
            <button onclick="appendToDisplay('9')">9</button> <!--appendtodisplay is a function that shows your entries on the screen-->
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('7')">7</button>

            <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
            <button onclick="appendToDisplay('2')">6</button>
            <button onclick="appendToDisplay('3')">5</button>
            <button onclick="appendToDisplay('4')">4</button>

            <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
            <button onclick="appendToDisplay('6')">3</button>
            <button onclick="appendToDisplay('7')">2</button>
            <button onclick="appendToDisplay('8')">1</button>

            <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button> <!--calculate function calculates the result on the display screen (using eval())-->

            <button onclick="clearDisplay()" class="operator-btn">C</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
